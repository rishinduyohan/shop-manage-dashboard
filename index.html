<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" href="#">
                <i class="fa-solid fa-layer-group me-2"></i> Shop-Manage
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-3">
                    <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                       <a href="http://" class="text-light opacity-100 text-decoration-none">Dashboard</a>
                    </li>
                    <li class="nav-item me-3">
                        <a href="http://" class="text-light opacity-100 text-decoration-none">Inventory</a>
                    </li>
                    <li class="nav-item me-3">
                        <a href="http://" class="text-light opacity-100 text-decoration-none">About</a>
                    </li>
                </ul>
                    <button class="btn btn-light fw-bold rounded-pill px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#productModal" id="addBtn">
                        <i class="fa-solid fa-plus me-2"></i> Add Product
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        <div class="row align-items-center mb-5">
            <div class="col-md-6">
                <h1 class="display-6 fw-bold text-dark">Product Inventory</h1>
                <p class="text-muted mb-0">Manage your digital store items efficiently.</p>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 py-2" placeholder="Search products...">
                </div>
            </div>
        </div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 fw-medium text-primary">Fetching product data from API...</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="productGrid">
            <!--this is grid-->
        </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-primary text-white">
                    <h5 class="modal-title fw-bold">Add Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Product Name</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold">Price</label>
                                <input type="number" step="0.01" class="form-control" id="price" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="" selected disabled>Select</option>
                                    <option value="beauty">Beauty</option>
                                    <option value="fragrances">Fragrances</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="groceries">Groceries</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
